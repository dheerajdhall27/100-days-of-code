<!doctype html>
<html>
  <head>
    <title>ES6</title>
  </head>
  <body>
    <script>
		// Arrow Function without return keyword
		const dateFunction = () =>
			new Date();
			
		const date = dateFunction();
		console.log("Date is: " + date);
		// Arrow Function with one parameter
		const display = item =>
			console.log(item);
		
		// Array is still mutable		
		const arr = [1,2,3,4];
		console.log(arr);
		arr[0] = 5;
		console.log(arr);
		
		// Default parameter in Function
		const displayDefault = (value = 1) =>
			console.log(value);
		
		// Destructuring Array
		const [a,b] = [1,2,3,4];
		console.log(a, b);
		
		// Destructuring Nested Objects
		const user = {
			Data: {
				name: "John",
				age: 45
			}
		};
		
		const {Data: {name: userName, age: userAge}} = user;
		
		console.log(userName);
		console.log(userAge);
		
		// Spread Operator
		const spreadArr = [1,2,3,4];
		
		const spreadArr2 = [...spreadArr];
		
		console.log(spreadArr2);
	</script>
  </body>
</html>
